<div class="item">
  <h2>
    <a routerLink="/quizzes/{{ quiz.id }}">{{ quiz.title }}</a>
  </h2>
  <div class="content">
    <p>{{ quiz.description }}</p>
    <div class="result">
      <a class="flex-middle gap-xs" routerLink="/quizzes/passed/{{ quiz.id }}">
        <mat-icon>manage_search</mat-icon>
        <div>Result</div>
      </a>
    </div>
  </div>
</div>
