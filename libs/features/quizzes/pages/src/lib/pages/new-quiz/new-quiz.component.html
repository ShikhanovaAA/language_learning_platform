<h1>New Quiz</h1>
<form [formGroup]="newQuiz" class="flex-column gap-m">
  <llp-form-field label="Title of the quiz" [labelPosition]="labelPosition.Top">
    <llp-input
      formControlName="title"
      placeholder="Title..."
      llpShowControlErrors
      [control]="newQuiz.controls['title']"
    ></llp-input>
  </llp-form-field>

  <llp-form-field
    label="Description of the quiz"
    [labelPosition]="labelPosition.Top"
  >
    <llp-input
      formControlName="description"
      placeholder="Description..."
      llpShowControlErrors
      [control]="newQuiz.controls['description']"
    ></llp-input>
  </llp-form-field>

  <llp-dynamic-form-builder
    [form]="newQuiz.controls.questions"
    [showErrors]="formFinished"
    (deleteFormControl)="deleteQuestion($event)"
  ></llp-dynamic-form-builder>

  <button type="button" class="add-question" (click)="addQuestionToForm()">
    <mat-icon>add</mat-icon> Add question
  </button>

  <llp-button text="Save" (click)="saveQuiz()"></llp-button>
</form>
