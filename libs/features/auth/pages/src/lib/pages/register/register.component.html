<form [formGroup]="registerForm" class="main-block flex-column-middle-center">
  <p>Sing up</p>
  <p class="hint">Register to login 😏</p>
  <div class="fields flex-column-middle-center">
    <llp-input
      llpControlErrors
      [control]="registerForm.controls['username']"
      formControlName="username"
      matIcon="person"
      placeholder="Username"
    ></llp-input>
    <llp-input
      llpControlErrors
      [control]="registerForm.controls['email']"
      formControlName="email"
      matIcon="alternate_email"
      placeholder="Email"
    ></llp-input>
    <llp-password-input
      autocomplete="off"
      llpControlErrors
      [control]="registerForm.controls['password']"
      formControlName="password"
      matIcon="password"
      placeholder="Password"
    ></llp-password-input>
  </div>
  <llp-button
    [disabled]="!registerForm.valid"
    text="Register"
    (click)="registerUser()"
  ></llp-button>

  <a routerLink="/auth/login">Do you have an account? Then sign in!</a>
</form>
