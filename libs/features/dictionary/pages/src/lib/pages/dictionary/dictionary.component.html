<h1>Dictionary</h1>
<div class="flex-column gap-xs">
  <ng-container *ngIf="words$ | async as words">
    <div *ngFor="let item of words" class="word">
      <p>
        <span>{{ item.word }}</span> - {{ item.translation }}
      </p>
      <p class="example">
        Example: {{ item.example || 'Example was not found ðŸ˜”' }}
      </p>
    </div>
  </ng-container>
</div>
