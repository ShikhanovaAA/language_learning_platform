<div class="input-wrapper" [class.with-icon]="!!matIcon">
  <mat-icon class="icon" *ngIf="matIcon" [fontIcon]="matIcon"></mat-icon>
  <div class="">
    <input
      [(ngModel)]="value"
      [ngClass]="inputStyle"
      [type]="hidePassword ? 'password' : 'text'"
      [attr.disabled]="disabled"
      [placeholder]="placeholder"
      [style.width]="width"
      [autocomplete]="autocomplete"
      [readonly]="readonly"
      (blur)="onTouchedFn()"
      autocomplete="new-password"
    />
    <div class="toggle-password-visibility-icon">
      <mat-icon
        class="icon"
        *ngIf="hidePassword"
        fontIcon="visibility"
        (click)="hidePassword = !hidePassword"
      ></mat-icon>
      <mat-icon
        class="icon"
        *ngIf="!hidePassword"
        fontIcon="visibility_off"
        (click)="hidePassword = !hidePassword"
      ></mat-icon>
    </div>
  </div>
</div>
