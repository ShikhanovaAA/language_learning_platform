<ng-container *ngIf="formView === FormView.Stepper; else list">
  <llp-dynamic-form-stepper-view
    [form]="form"
    [questions]="questions"
    [submitButtonText]="submitButtonText"
    [stepperOrientation]="stepperOrientation"
    [controlView]="controlView"
    (submitForm)="submit()"
  />
</ng-container>

<ng-template #list>
  <llp-dynamic-form-list-view
    [form]="form"
    [questions]="questions"
    (submitForm)="submit()"
  />
</ng-template>
