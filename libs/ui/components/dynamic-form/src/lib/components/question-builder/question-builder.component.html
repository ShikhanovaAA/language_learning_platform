<form [formGroup]="form">
  <div [ngSwitch]="controlType">
    <ng-container *ngSwitchCase="'INPUT'">
      <ng-container *ngTemplateOutlet="inputControl"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'CHECKBOX'">
      <ng-container *ngTemplateOutlet="checkboxControl"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'RADIO'">
      <ng-container *ngTemplateOutlet="radioControl"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'SELECT'">
      <ng-container *ngTemplateOutlet="selectControl"></ng-container>
    </ng-container>
  </div>

  <ng-template #inputControl>
    <llp-input-builder
      [form]="form"
      [showErrors]="showErrors"
    ></llp-input-builder>
  </ng-template>

  <ng-template #checkboxControl>
    <llp-checkbox-builder
      [form]="form"
      [showErrors]="showErrors"
    ></llp-checkbox-builder>
  </ng-template>

  <ng-template #selectControl>
    <llp-select-builder
      [form]="form"
      [showErrors]="showErrors"
    ></llp-select-builder>
  </ng-template>

  <ng-template #radioControl>
    <llp-radio-list-builder
      [form]="form"
      [showErrors]="showErrors"
    ></llp-radio-list-builder>
  </ng-template>
</form>
