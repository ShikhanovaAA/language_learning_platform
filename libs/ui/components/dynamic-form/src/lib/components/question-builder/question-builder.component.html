<div [ngSwitch]="question.controlType">
  <ng-container *ngSwitchCase="'CHECKBOX'">
    <ng-container
      *ngTemplateOutlet="checkboxControl; context: question"
    ></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'RADIO'">
    <ng-container
      *ngTemplateOutlet="radioControl; context: question"
    ></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'SELECT'">
    <ng-container
      *ngTemplateOutlet="selectControl; context: question"
    ></ng-container>
  </ng-container>
</div>

<ng-template #checkboxControl>
  <llp-checkbox-builder
    [label]="question.label"
    [options]="question.answerOptions || []"
    (checkboxSettingsUpdated)="updateQuestion($event)"
  ></llp-checkbox-builder>
</ng-template>

<ng-template #radioControl>
  <llp-radio-list-builder
    [label]="question.label"
    [options]="question.answerOptions || []"
    (radioSettingsUpdated)="updateQuestion($event)"
  ></llp-radio-list-builder>
</ng-template>

<ng-template #selectControl>
  <llp-select-builder
    [label]="question.label"
    [options]="question.answerOptions || []"
    (selectSettingsUpdated)="updateQuestion($event)"
  ></llp-select-builder>
</ng-template>
