<p *ngIf="label">{{ label }}</p>
<div class="options">
  <label
    *ngFor="let option of options; trackBy: trackByFn"
    class="radio-container flex-middle gap-xs"
    (click)="valueChange(option)"
  >
    <input
      type="radio"
      [name]="option.key"
      [class.checked]="selectedOption?.key === option.key ? 'checked' : null"
    />
    <span [class.bold]="selectedOption?.key === option.key">
      {{ option.label }}
    </span>
  </label>
</div>
