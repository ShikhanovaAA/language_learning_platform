<input
  class="label"
  type="text"
  name="label"
  [(ngModel)]="_label"
  placeholder="Question text"
  autocomplete="off"
  (ngModelChange)="updateQuestion()"
/>

<div class="options">
  <label
    *ngFor="let option of _options"
    class="radio-container flex-middle gap-xs"
    [class.checked]="selectedOption?.key === option.key ? 'checked' : null"
  >
    <input type="radio" [name]="option.key" (click)="valueChange(option)" />

    <input
      class="option"
      type="text"
      [(ngModel)]="option.label"
      placeholder="Answer option"
      autocomplete="off"
      (ngModelChange)="updateQuestion()"
    />
    <mat-icon class="close-button" (click)="deleteOption(option.key)"
      >close</mat-icon
    >
  </label>
</div>

<button class="add-option" (click)="addOption()">
  <mat-icon>add</mat-icon> Add option
</button>
