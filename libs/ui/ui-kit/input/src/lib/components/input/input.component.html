<div class="input-wrapper" [class.with-icon]="!!matIcon">
  <mat-icon class="icon" *ngIf="matIcon" [fontIcon]="matIcon"></mat-icon>
  <input
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [autocomplete]="autocomplete"
    [placeholder]="placeholder"
    [style.width]="width"
    [style.padding]="padding"
    [ngClass]="inputStyle"
    (blur)="onTouchedFn()"
  />
</div>
