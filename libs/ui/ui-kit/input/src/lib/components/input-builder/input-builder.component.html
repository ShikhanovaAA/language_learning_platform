<form [formGroup]="form" class="flex-column gap-m">
  <llp-input
    formControlName="label"
    placeholder="Question text"
    autocomplete="off"
    [inputStyle]="InputStyle.Transparent"
    llpShowControlErrors
    [control]="form.controls['label']"
  />

  <ng-container
    [formGroup]="option.formControl"
    *ngFor="let option of answerOptions | formGroup; trackBy: trackByFn"
  >
    <llp-input
      formControlName="label"
      placeholder="Write the correct answer to this question"
      autocomplete="off"
      [inputStyle]="InputStyle.Outline"
      padding="20px 10px"
      llpShowControlErrors
      [control]="option.formControl.controls['label']"
    />
  </ng-container>
</form>
