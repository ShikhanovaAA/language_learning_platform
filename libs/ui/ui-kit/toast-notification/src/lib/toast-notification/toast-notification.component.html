<div class="wrapper">
  <div class="flex-middle gap-xs">
    <mat-icon
      *ngIf="data.icon"
      class="toast-icon"
      [fontIcon]="data.icon"
    ></mat-icon>
    <div>{{ data.message }}</div>
  </div>

  <button (click)="snackBarRef.dismiss()">
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</div>
