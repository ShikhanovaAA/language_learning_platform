<form [formGroup]="form" class="flex-column gap-m">
  <llp-input
    class="label"
    formControlName="label"
    placeholder="Question text"
    autocomplete="off"
    llpShowControlErrors
    [control]="form.controls['label']"
    [inputStyle]="InputStyle.Transparent"
  />

  <div class="options" [formGroup]="answerOptions">
    <label
      *ngFor="
        let option of answerOptions | formGroup;
        let i = index;
        trackBy: trackByFn
      "
      class="radio-container flex-middle gap-xs"
      [class.checked]="
        correctAnswer === option.formControlName ? 'checked' : null
      "
    >
      <input
        type="radio"
        [name]="option.formControlName"
        (click)="setCorrectAnswer(option.formControlName)"
      />

      {{ i + 1 }}.
      <llp-input
        class="option"
        type="text"
        [formControlName]="option.formControlName"
        placeholder="Answer option"
        autocomplete="off"
        llpShowControlErrors
        [control]="option.formControl"
        [inputStyle]="InputStyle.Small"
      />
      <mat-icon
        class="close-button"
        (click)="deleteOption(option.formControlName)"
        >close</mat-icon
      >
    </label>
  </div>

  <button type="button" class="add-option" (click)="addOption()">
    <mat-icon>add</mat-icon> Add option
  </button>
</form>
<div class="errors">
  <llp-form-validation-errors
    [show]="showErrors"
    [control]="form.controls['correctAnswer']"
    [errors]="form.controls['correctAnswer'].errors"
  ></llp-form-validation-errors>
  <llp-form-validation-errors
    [show]="showErrors"
    [control]="form"
    [errors]="form.errors"
  ></llp-form-validation-errors>
</div>
